<body>
    <script>
        function filterNumbersFromArray(arr) {
            for(var i = arr.length; i--;){
                if(isNaN(arr[i])) {
                    arr.splice(i, 1);
                }
            }
        }
        var arr = [1, 'a', 'b', 2];
        filterNumbersFromArray(arr);
        for (var i = 0; i < arr.length; i++)
        console.log(arr[i]);
    </script>
</body>
